version: '3.7'
services:
  database:
    build:
      context: ./database
      dockerfile: db.dockerfile
    container_name: web_database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: docker-laravel
      MYSQL_USER: user_laravel
      MYSQL_PASSWORD: user2019
    ports:
      - 33069:3306
    volumes:
      - ./database/schemas:/var/lib/mysql
    networks:
      laravel_net:
        ipv4_address: 172.16.100.9
  backend:
    build:
      context: ./api
      dockerfile: api.dockerfile
    container_name: web_backend
    depends_on:
      - database
    ports:
      - 8200:80
    volumes:
      - ./api:/var/www
      - ./api/public:/var/www/html
    networks:
      laravel_net:
        ipv4_address: 172.16.100.10
networks:
  laravel_net:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 172.16.100.0/24